<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 5px; width: 300px; }
        button { padding: 10px 20px; background-color: blue; color: white; border: none; cursor: pointer; }
        h2 { color: green; }
    </style>
</head>
<body>
    <h1>Water Quality Prediction</h1>
    <form action="/predict" method="post">
        <input type="text" name="ph" placeholder="pH Level" required><br>
        <input type="text" name="hardness" placeholder="Hardness" required><br>
        <input type="text" name="solids" placeholder="Solids" required><br>
        <input type="text" name="chloramines" placeholder="Chloramines" required><br>
        <input type="text" name="sulfate" placeholder="Sulfate" required><br>
        <input type="text" name="conductivity" placeholder="Conductivity" required><br>
        <input type="text" name="organic_carbon" placeholder="Organic Carbon" required><br>
        <input type="text" name="trihalomethanes" placeholder="Trihalomethanes" required><br>
        <input type="text" name="turbidity" placeholder="Turbidity" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
